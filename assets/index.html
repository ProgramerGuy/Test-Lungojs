<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BuscaTuits 1.2</title>
        <meta name="description" content="BuscaTuits, un buscador de Tweets">
        <meta name="author" content="tunelko">
        <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta http-equiv="cleartype" content="on">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- For iPhone 4 with high-resolution Retina display: -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/icon@2x.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/icon-72.png">
        <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png">
        <link rel="apple-touch-startup-image" href="assets/images/default.png">
        <!-- Sugar Growl -->
        <link rel="stylesheet" href="./lungo.js/lungo.sugar.growl.css">
        <!-- PullDown CSS  -->
        <link rel="stylesheet" href="./lungo.js/lungo.pulldown.css">
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="./lungo.js/lungo-1.2.css">
        <link rel="stylesheet" href="./lungo.js/lungo.theme.default.css">
		<script type="text/javascript">
		    touchMove = function(event) {
		        event.preventDefault();
		    }
		</script>
    </head>

    <body class="app">

        <!-- SECTION FORMULARIO DE BUSQUEDA  -->
        <section id="formulario_busqueda" ontouchmove="touchMove(event)">

            <header data-title="BuscaTuits 1.2">

            </header>
            <footer class="toolbar with-labels">
                <nav>
                    <a href="#tweets" id="search_button" data-target="section" data-icon="search" data-label="Go!" class="current"></a>

                </nav>
            </footer>
            <article id="input_search">
                <div class="container indented">
                <ul class="form">
                     <h1>Término a buscar: (Usa "frase completa" y -palabra para excluir)</h1>
                    
                        <input type="text" id="text_search_input" placeholder="Busca cualquier término">
                    
                    <h1>De (Usuario)</h1>                    
                    
                        <input type="text" id="twitter_user">
                                        
                      <h1>Tipo de resultado</h1>
                    
                    <label class="select">
                        <select id="twitter_kindof_results" class="custom">
                            <option value="mixed">Recientes y populares</option>
                            <option value="recent">Sólo recientes</option>
                            <option value="popular">Sólo populares</option>
                           
                        </select>
                    </label>
                                
                <h1>Número de Tweets a mostrar</h1>
                   
                   <label class="select">
                        <select id="num_tweets" class="custom">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>                            
                        </select>
                    </label>
                
                 
                </ul>
                    </div>
            </article>
        </section>


        <!-- SECTION RESULTADOS DE BUSQUEDA  -->
        <section id="tweets">

            <header data-title="BuscaTuits 1.2">
                <nav class="onleft">
                    <a href="#back" data-target="section" data-icon="left" class="button darker"></a>
                </nav>
            </header>


            <footer class="toolbar with-labels">
                <nav>
                    <a href="#tweet_container" class="current" data-target="article" data-icon="items" data-label="Results"></a>
                    <a href="#tweet_config" data-target="article" data-icon="settings" data-label="Settings"></a>

                </nav>
            </footer>

            <article id="tweet_container" class="list indented scrollable"></article>
            <article id="tweet_config" class="list indented scrollable">
  
             
            </article>

        </section>

        <!-- LungoJS (Developer mode) -->
        <script src="lungo.js/lib/QuoJS.js"></script>
        <script src="lungo.js/lib/iscroll-lite.js"></script>
        <script src="lungo.js/lungo-1.2-unpacked.js"></script>
        <!-- Sugar Growl(Developer mode) -->
        <script src="./lungo.js/lungo.sugar.growl.js"></script>
        <!-- LungoJS - Sandbox App -->
        <script src="app/app.js"></script>
        <script src="app/data.js"></script>
        <script src="app/events.js"></script>
        <script src="app/services.js"></script>
        <script src="app/view.js"></script>
    </body>
</html>
